{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sample Twitter</title>
	<link rel="icon" type="image/png" sizes="50x50" href="images/favicon.png">
	<meta name=”viewport” content=”width=device-width, initial-scale=1”>
</head>
<body>
	<div class="content">

		<header>
			<img class="header-back" src="{% static 'images/back.svg' %}" />
			<h1>Tweet</h1>
		</header>

		<main>
			

			<!-- Sample Tweet 1 -->
			<div class="tweet">
				<div class="tweet-icon">
					<img src="{% static 'images/post-default-icon.svg' %}" />
				</div>
				<div class="tweet-content">
					<div class="tweet-name-area">
						<span class="tweet-name">{{tweet.name}}</span>
						<span class="tweet-created-at">{{tweet.created_at}}</span>
					</div>
					<p>{{Tweet.text}}</p>
					<img class="tweet-image" src="{% static 'images/sample-post-image2.png' %}" />
					<img class="tweet-image" src="{% static 'images/heart.svg




					' %}" />

				</div>
			</div>


			<div class="tweet-detail-bottom">
				<div class="tweet-detail-reply">12 <span>Replies</span></div>
				<div class="tweet-detail-like">22 <span>Likes</span></div>
			</div>

			<!-- Sample Reply Tweet 1 -->

		</main>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
</body>
</html>
